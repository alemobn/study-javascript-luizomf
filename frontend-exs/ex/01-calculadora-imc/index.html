<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: Calculadora IMC - luizomf</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Tabela IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td id="categoria-1">Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td id="categoria-2">Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td id="categoria-3">Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td id="categoria-4">Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td id="categoria-5">Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td id="categoria-6">Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <form action="/" id="form" method="get">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
